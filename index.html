<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <img src="./images/logo.svg" alt="" class="logo">
      <img src="./images/icon-menu.svg" alt="" class="menu--btn">
      <menu>
        <div class="about--info">
          <p id="Features arrow">Features</p>
          <p id="Company arrow">Company</p>
          <p id="Careers">Careers</p>
          <p id="About">About</p> 
        </div>
        <div class="account">
          <p id="login">Login</p>
          <p id="Register">Register</p>
        </div>
      </menu>
    </nav>
    
  </header>
  <div class="container">
    <div class="hero--mobile"></div>
    <div class="contents">
      <h1>Make <br> remote work</h1>
      <p class="body-paragraph">Get your team in sync, no matter your location. Streamline processes, 
      create team rituals, and watch productivity soar.</p>
      <button>Learn more </button>
      <footer>
        <img src="./images/client-databiz.svg" alt="">
        <img src="./images/client-audiophile.svg" alt="">
        <img src="./images/client-meet.svg" alt="">
        <img src="./images/client-maker.svg" alt="">
      </footer> 
    </div>
    <div class="hero--desktop"></div>
  </div>
  
    <script src="index.js"></script>
</body>
</html>
